<!DOCTYPE html>
<html>
<head>
  <title>Form Auto-Filler</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;

    #status {
      margin-top: 10px;

    .success { color: #4CAF50; }
    .error { color: #f44336; }
  </style>
</head>

  <button id="fillFormButton">Fill Form</button>
  <div id="status"></div>
